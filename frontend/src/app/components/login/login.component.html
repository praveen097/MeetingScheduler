<div class="loginHolderMain">
  <div class="loginHolder">
    <div class="formHolder">
      <h1 style="text-align: center">Login to Your Account</h1>
      <hr />
      <form #loginForm="ngForm" (ngSubmit)="validateUser()">
        <div class="form-group">
          <input
            required
            [(ngModel)]="userCredentialModel.userName"
            type="email"
            class="form-control"
            name="userName"
            #userName="ngModel"
            [class.is-invalid]="userName.invalid && userName.touched"
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
            placeholder="Email"
          />
          <div
            *ngIf="userName.errors && (userName.invalid || userName.touched)"
          >
            <small
              class="text-danger"
              *ngIf="userName.errors['required'] && userName.touched"
              >Please enter user name</small
            >
            <small class="text-danger" *ngIf="userName.errors['pattern']"
              >Please enter correct user name</small
            >
          </div>
        </div>
        <br />
        <div class="form-group">
          <input
            required
            #password="ngModel"
            [(ngModel)]="userCredentialModel.password"
            [class.is-invalid]="password.invalid && password.touched"
            pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{3,12}$"
            type="password"
            name="password"
            class="form-control"
            id="exampleInputPassword1"
            placeholder="Password"
          />
          <div
            *ngIf="password.errors && (password.invalid || password.touched)"
          >
            <small
              class="text-danger"
              *ngIf="password.errors['required'] && password.touched"
              >Please enter password</small
            >
            <small class="text-danger" *ngIf="password.errors['pattern']"
              >Please enter valid password</small
            >
          </div>
        </div>
        <br />
        <div class="form-group">
          <input
            required
            name="captcha"
            type="text"
            class="form-control"
            [(ngModel)]="captcha"
            placeholder="CAPTCHA"
          />
          <h2>
            <del>{{ oneTimePassword }}</del
            ><mat-icon (click)="generateCaptcha()">refresh</mat-icon>
          </h2>
        </div>
        <hr />
        <button type="submit" class="btn btn-primary">Sign In</button
        >&nbsp;&nbsp;&nbsp;
        <button type="reset" class="btn btn-secondary">Reset</button
        >&nbsp;&nbsp;
        <a routerLink="forgotPassword">Forgot password?</a>
      </form>
    </div>
  </div>
  <div class="signUp">
    <div class="imageHolder">
      <p class="signUpText">New Here ?</p>
      <br />
      <p class="signUpSubText">
        Sign up and discover a great amount of opportunities
      </p>
      <br />
      <button type="button" (click)="toRegister()" class="signUpButton">
        Sign Up
      </button>
    </div>
  </div>
</div>
