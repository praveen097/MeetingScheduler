<div class="loginHolderMain">
  <div class="loginHolder">
    <form #loginForm="ngForm" (ngSubmit)="updateTerraformers()" autocomplete="off">
      <div class="form-group">
        <label for="fullName">Full name</label>
        <input
          required
          [(ngModel)]="userCredentialModel.fullName"
          type="text"
          class="form-control"
          name="fullName"
          #fullName="ngModel"
          [class.is-invalid]="fullName.invalid && fullName.touched"
          pattern="^[a-zA-Z]{3,15}$"
          placeholder="Enter full name"
        />
        <div *ngIf="fullName.errors && (fullName.invalid || fullName.touched)">
          <small
            class="text-danger"
            *ngIf="fullName.errors['required'] && fullName.touched"
            >Please enter full name</small
          >
          <small class="text-danger" *ngIf="fullName.errors['pattern']"
            >Please enter valid name</small
          >
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input
        [disabled]="true"
          required
          [(ngModel)]="userCredentialModel.email"
          type="email"
          class="form-control"
          name="email"
          #email="ngModel"
          [class.is-invalid]="email.invalid && email.touched"
          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
          placeholder="Enter email"
        />
        <div *ngIf="email.errors && (email.invalid || email.touched)">
          <small
            class="text-danger"
            *ngIf="email.errors['required'] && email.touched"
            >Please enter email</small
          >
          <small class="text-danger" *ngIf="email.errors['pattern']"
            >Please enter valid email</small
          >
        </div>
      </div>


      <div class="form-group">
        <label for="password">Password</label>
        <input
          required
          #password="ngModel"
          [(ngModel)]="userCredentialModel.password"
          [class.is-invalid]="password.invalid && password.touched"
          pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{3,12}$"
          type="password"
          name="password"
          class="form-control"
          id="exampleInputPassword1"
          placeholder="Password"
        />
        <div *ngIf="password.errors && (password.invalid || password.touched)">
          <small
            class="text-danger"
            *ngIf="password.errors['required'] && password.touched"
            >Please enter password</small
          >
          <small class="text-danger" *ngIf="password.errors['pattern']"
            >Please enter valid password</small
          >
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" name="confirmPassword" [(ngModel)]="confirmPassword" class="form-control">
      </div>

      <div class="form-group">
        <label for="mobile">Mobile</label>
        <input
          required
          [(ngModel)]="userCredentialModel.mobile"
          type="tel"
          class="form-control"
          name="mobile"
          #mobile="ngModel"
          [class.is-invalid]="mobile.invalid && mobile.touched"
          pattern="[6789][0-9]{9}"
          placeholder="Enter mobile number"
        />
        <div *ngIf="mobile.errors && (mobile.invalid || mobile.touched)">
          <small
            class="text-danger"
            *ngIf="mobile.errors['required'] && mobile.touched"
            >Please enter mobile number</small
          >
          <small class="text-danger" *ngIf="mobile.errors['pattern']"
            >Please enter valid mobile number</small
          >
        </div>
      </div>
      

      <div class="form-group" >
        <label for="paymentDueDate">Date of Birth</label>
        <input type="date" [(ngModel)]="userCredentialModel.dateOfBirth" name="dateOfBirth" class="input-group date" max="2022-07-28">
      </div>

      <br />

      <br />
      <button type="submit" class="btn btn-primary">Submit</button>&nbsp;
      <button type="reset" class="btn btn-primary">Reset</button>&nbsp;
      <button type="button" (click)="toLogIn()" class="btn btn-primary">Log in</button>&nbsp;
    </form>
  </div>
</div>
