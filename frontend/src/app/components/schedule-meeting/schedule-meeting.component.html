<p>schedule-meeting works!</p>
<div class="loginHolderMain">
  <div class="loginHolder">
    <form #loginForm="ngForm" (ngSubmit)="scheduleMeeting()" autocomplete="off">
      <div class="form-group">
        <label for="title">Title</label>
        <input
          required
          [(ngModel)]="userCredentialModel.title"
          type="text"
          class="form-control"
          name="title"
          #title="ngModel"
          [class.is-invalid]="title.invalid && title.touched"
          placeholder="Enter full name"
        />
        <div *ngIf="title.errors && (title.invalid || title.touched)">
          <small
            class="text-danger"
            *ngIf="title.errors['required'] && title.touched"
            >Please enter title</small
          >
        </div>
      </div>

      <div class="form-group">
        <label for="agenda">Agenda</label>
        <input
          required
          [(ngModel)]="userCredentialModel.agenda"
          type="text"
          class="form-control"
          name="agenda"
          #agenda="ngModel"
          [class.is-invalid]="agenda.invalid && agenda.touched"
          placeholder="Enter email"
        />
        <div *ngIf="agenda.errors && (agenda.invalid || agenda.touched)">
          <small
            class="text-danger"
            *ngIf="agenda.errors['required'] && agenda.touched"
            >Please enter agenda</small
          >
        </div>
      </div>
      <div class="form-group">
        <label for="startTime">Date & Time</label>
        <input
          type="datetime-local"
          [(ngModel)]="userCredentialModel.timings"
          name="startTime"
          class="input-group date"
          max="2022-07-28"
        />
      </div>

      <div class="form-group">
        <label for="guestName">Guest Name : </label>
        <select
          [(ngModel)]="userCredentialModel.guestName"
          class="form-select form-select-lg mb-3"
          aria-label=".form-select-lg example"
          name="guestName"
        >
          <option
            *ngFor="let dir of guestDetails"
            [value]="dir.fullName"
          >
            {{ dir.fullName }}
          </option>
        </select>
      </div>

      <div class="form-group">
        <label for="guestName">Guest Name</label>
        <input
          required
          [(ngModel)]="userCredentialModel.guestName"
          type="text"
          class="form-control"
          name="guestName"
          #guestName="ngModel"
          [class.is-invalid]="guestName.invalid && guestName.touched"
          placeholder="Enter email"
        />
        <div
          *ngIf="guestName.errors && (guestName.invalid || guestName.touched)"
        >
          <small
            class="text-danger"
            *ngIf="guestName.errors['required'] && guestName.touched"
            >Please enter guest name</small
          >
        </div>
      </div>

      <br />

      <br />
      <button type="submit" class="btn btn-primary">Submit</button>&nbsp;
      <button type="reset" class="btn btn-primary">Reset</button>&nbsp;
      <button type="button" (click)="toLogIn()" class="btn btn-primary">
        Log in</button
      >&nbsp;
    </form>
  </div>
</div>
