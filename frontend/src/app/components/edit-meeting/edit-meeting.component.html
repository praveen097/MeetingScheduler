<app-header></app-header>
<div class="editMeetingHolderMain">
  <div class="meetingHolder">
    <form #loginForm="ngForm" (ngSubmit)="updateMeeting()" autocomplete="off">
      <div class="form-group">
        <label for="title">Title</label>
        <input
          required
          [(ngModel)]="meetingModel.title"
          type="text"
          class="form-control"
          name="title"
          #title="ngModel"
          [class.is-invalid]="title.invalid && title.touched"
          placeholder="Enter full name"
        />
        <div *ngIf="title.errors && (title.invalid || title.touched)">
          <small
            class="text-danger"
            *ngIf="title.errors['required'] && title.touched"
            >Please enter title</small
          >
        </div>
      </div>

      <div class="form-group">
        <label for="agenda">Agenda</label>
        <input
          required
          [(ngModel)]="meetingModel.agenda"
          type="text"
          class="form-control"
          name="agenda"
          #agenda="ngModel"
          [class.is-invalid]="agenda.invalid && agenda.touched"
          placeholder="Enter email"
        />
        <div *ngIf="agenda.errors && (agenda.invalid || agenda.touched)">
          <small
            class="text-danger"
            *ngIf="agenda.errors['required'] && agenda.touched"
            >Please enter agenda</small
          >
        </div>
      </div>
      <div class="form-group">
        <label for="startTime">Date & Time</label>
        <input
          (change)="checkUsersAvailable()"
          type="datetime-local"
          [(ngModel)]="meetingModel.timings"
          name="startTime"
          class="input-group date"
          min="2022-08-02 01:00"
        />
      </div>

      <div class="form-group">
        <label for="guestName">Guest Name : </label>
        <select
          [(ngModel)]="meetingModel.guestName"
          class="form-select form-select-lg mb-3"
          aria-label=".form-select-lg example"
          name="guestName"
          (change)="getGuestId()"
        >
          <option *ngFor="let dir of array" [value]="dir.fullName">
            {{ dir.fullName }}
          </option>
        </select>
      </div>
      <br />

      <br />
      <button type="submit" class="btn btn-primary">update</button>&nbsp;
      <button type="button" (click)="upComingMeetings()" class="btn btn-danger">
        cancel</button
      >&nbsp;
    </form>
  </div>
</div>
